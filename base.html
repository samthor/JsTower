<html>
<head>
  <title>tower.js</title>
</head>
<script type="text/javascript" src="base.js"></script>
<script type="text/javascript" src="tower.js"></script>
<script>

function init() {
  var t = new TowerBase(-24, 40);

  t.addRoom(2, 0, new RoomOffice());
  t.addRoom(2, 4, new RoomOffice());
  t.addRoom(3, 2, new RoomOffice());
  t.addRoom(2, -4, new RoomOffice());
  t.addRoom(3, -2, new RoomOffice());
  t.addRoom(1, 0, new RoomCafe());
  t.addRoom(1, -7, new RoomCafe());
  t.addRoom(4, 0, new RoomCafe());

  t.addLift(new TowerLift(1, 5));

  $('container').appendChild(t.canvas);

  t.go();
}

</script>
<style type="text/css">

div#container {
  border: 0.125em solid black;
  background: url(background.png) repeat-x bottom left #c4edfb;
  width: 432px;
  height: 288px;
  overflow: hidden;
  position: relative;
}

div#container canvas {
  width: 100%;
  height: 100%;
}

</style>

<body onLoad="init()">

<h1>tower.js</h1>
<div id="container">
</div>

</body>

</html>
